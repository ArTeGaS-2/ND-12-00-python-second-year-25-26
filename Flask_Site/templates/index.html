<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Щоденник</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}"/>

</head>
<body>
    <div class="app">
        <header class="topbar">
            <div class="brand">Щоденник</div>
            <div class="toolbar-placeholder">Панель інструментів(резерв)</div>
        </header>
        <div class="main">
            <aside class="sidebar">
                <div class="search-wrap">
                    <input class="search" type="text" placeholder="Пошук записів..."/>
                </div>
                <nav class="notes-list">
                    {% for n in notes %}
                    <a class="note {% if selected and n.id==selected.id %}active{% endif %}" href="#">
                        {{ n.title}}
                    </a>
                    {% else %}
                    <div class="empty">Немає запису</div>
                    {% endfor %}
                </nav>
                <form method="post" action="{{ url_for('new_note')}}">
                    <button class="add-btn" type="submit">+ Новий запис</button>
                </form>
            </aside>
            <section class="editor">
                <div class="editor-card">
                    <input class="title-input" type="text" value="Запис 1"/>
                    <textarea class="editor-area" placeholder="Пиши тут..."></textarea>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
